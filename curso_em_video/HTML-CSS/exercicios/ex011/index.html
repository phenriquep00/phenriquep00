<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente aumente e diminua o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-p.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir audio em html5</p>
    <audio preload="metadata" controls autoplay muted>
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
      Your browser does not support the audio element. <a href="midia/happy-mistake.mp3">clique aqui para baixar o arquivo mp3</a>
      </audio>
    <!-- MP3 WAV OGG-->
</body>
</html>
