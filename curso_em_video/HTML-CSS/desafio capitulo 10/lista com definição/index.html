<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul>
        <li>
            <abbr title="&lt;p&gt;"><strong>Parágrafo</strong></abbr>

        </li>

        <li>
            <abbr title="&lt;h1&gt;"><strong>Título</strong></abbr>

        </li>

        <li>
            <abbr title="&lt;img&gt;"><strong>Imagem</strong></abbr>

        </li>

        <li>
            <abbr title="&lt;abbr&gt;"><strong>Abreviação</strong></abbr>

        </li>

        <li>
            <abbr title="&lt;code&gt;"><strong>Código Fonte</strong></abbr>

        </li>

        <li>
            <abbr title="&lt;ol&gt; and &lt;li&gt;"><strong>Lista Numerada</strong></abbr>

        </li>

        <li>
            <abbr title="&lt;ul&gt; and &lt;li&gt;"><strong>Lista com Demarcadores</strong></abbr>

        </li>

    </ul>
    
</body>
</html>
