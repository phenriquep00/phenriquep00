<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>Velocidade do carro: <input type="number" name="vel" id="txtvel">KM/h</p>
    <p><input type="button" name="verif" id="verif" value="verificar"></p>
    <p id="resultado"></p>

    <script>

        var a = window.document.querySelector('input#verif')
        var res = window.document.querySelector('p#resultado')
        a.addEventListener("click", verificar)

        var txtv = window.document.querySelector('input#txtvel')

        function verificar() {
            if (Number(txtv.value) > 60) {
                
                res.innerText = `Você ultrapassou o limite da rodovia`

            } else {
                
                res.innerText = 'Você está dentro do limite da rodovia'

            }
        }


    </script>
</body>
</html>
