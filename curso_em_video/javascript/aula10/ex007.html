<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }

        input {
            font: normal 20pt Arial;
            width: 140px;

        }
    </style>
</head>

<body>

    <h1>Somando</h1>
    <input type="number" id='txtn1'> +
    <input type="number" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="resultado">Resultado</div>

    <script>
        function somar() {
            var bn1 = window.document.querySelector("input#txtn1")
            var bn2 = window.document.querySelector('input#txtn2')

            var res = window.document.querySelector("div#resultado")

            var n1 = Number(bn1.value) 
            var n2 = Number(bn2.value)

            res.innerHTML = `${n1} + ${n2} = ${n1 + n2}`
        }
    </script>
    
</body>
</html>
